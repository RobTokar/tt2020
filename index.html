<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TOKARTOONS</title>
</head>
<body>
    <div class="live_area">
        <div class="title_nav-01">
            <img class="img_resp" src="static/images/tokartoons-logo-anim-3.gif" alt="Tokartoons logo">
            <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            
            <div class="topnav" id="myTopnav">
                <a href="#home" class="active">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <!-- Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
                <script>
                    function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                    x.className += " responsive";
                    } else {
                    x.className = "topnav";
                    }
                    }
                </script>
            </div>
            
        </div>
        <h3>VIDEO "cover": animated logo, quick clips of characters and taglines (Animation for Education & Presentations,
            design, editorial, comics, websites, ), clients include HFU, Aramark, JFLA, Disney, </h3>
        <select class="dropdown-90" id="portfolio">
            <option value="hamlet">Hamlet</option>
            <option value="grace">Grace & Hat</option>
            <option value="hedda">Hedda Robots</option>
            <option value="rent">Rent</option>
        </select>
        
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
    </div>
    
</body>
</html>
