<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TOKARTOONS</title>
</head>
<body>
    <div class="live_area">
        <div class="title_nav-01">
            <img src="../static/images/tokartoons-logo-anim-3.gif" alt="Tokartoons logo">
            <!-- Top Navigation Menu -->
            <div class="topnav">
                <a href="#home" class="active">Home</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a href="#news">About</a>
                    <a href="#contact">Projects</a>
                    <a href="#about">Portfolio</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <script>
                    function myFunction() {
                        var x = document.getElementById("myLinks");
                        if (x.style.display === "block") {
                            x.style.display = "none";
                        } else {
                            x.style.display = "block";
                        }
                    }
                </script>
            </div>
        </div>
        <h3>VIDEO "cover": animated logo, quick clips of characters and taglines (Animation for Education & Presentations,
            design, editorial, comics, websites, ), clients include HFU, Aramark, JFLA, Disney, </h3>
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
        <button class="navbtn">BUTTON</button>
    </div>
    
</body>
</html>
